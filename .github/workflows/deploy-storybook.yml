name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - main  # Executa o pipeline quando houver push na branch main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Permite fazer push de arquivos
      pages: write     # Permite publicar no GitHub Pages
      id-token: write  # Permite autenticação OIDC (opcional)

    steps:
      # Passo 1: Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Passo 3: Cache de dependências
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      # Passo 4: Instalar dependências
      - name: Install dependencies
        run: npm install --frozen-lockfile

      # Passo 5: Build do Storybook
      - name: Build Storybook
        run: npm run build-storybook

      # Passo 6: Verificar o build
      - name: Verify build
        run: ls -R ./storybook-static

      # Passo 7: Publicar no GitHub Pages
      - name: Deploy to GitHub Pages